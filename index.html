<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <header>
        <div id="nav-container">
            <nav id="nav-menu" class="page-center">
                <a class="nav-item" href="#" id="logo"><i id="logo-icon" class="fab fa-spotify"></i><strong>Spotify</strong></a>
                <div id="search-container">
                    <!-- <label for="search-input"><i id="search-icon" class="fas fa-search"></i></label> -->
                    <input id="search-input" class="nav-item" placeholder="Search songs..." type="search" name="search">
                </div>
                <button id="btn-notification" class="nav-item"><i class="far fa-bell"></i><div id="circle-notification"></div></button>
                <div id="profile-container" class="nav-item">
                    <img id="profile-img" class="round" src="images/profile_3.jpg" alt="Profile foto">
                    <span id="profile-name">Katie <i id="profile-arrow" class="fas fa-chevron-down"></i></span>
                </div>
            </nav>
        </div>
    </header>
</body>
</html>
